<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
</head>
<body>
    <form onsubmit="signUp(event)">
        <label for="text">Name: </label><input required type="text" id="text">
        <label for="email">Email: </label><input required type="email" id="email">
        <label for="password">Password: </label><input required type="password" id="password">
        <button type="submit">Sign Up</button>
    </form>
    <p>I have an accout<a href="./login.html"> Login up</a></p>
    <script src="signup.js"></script>
</body>
</html>
